- name: Creating ec2_instances and route53 recordes
  hosts: local
  connection: local
  vars:
    sg_id:
    subnet_id:
    ami_id:
    instances:
    - mysql
    - backend
    - frontend
    zone: "mohansai.online"


  tasks:
  - name: creating ec2_instances
    amazon.aws.ec2_instance:
      name: "{{ item }}"
      security_group: "{{ sg_id }}"
      vpc_subnet_id: "{{ sg_id }}"
      image_id: "{{ ami_id }}"
      instance_type: t3.micro
    loop: "{{ instances }}"
    register: ec2_instances


  - name: getting output of ec2_instances
    ansible.builtin.debug:
      msg: "{{ ec2_instances }}"


  - name: creating route53 records of private_ip_addresses
    amazon.aws.route53:
      state: present
      zone: "{{ zone }}"
      record: "{{ item.item}}.{{ zone }}"
      value: "{{ item.intstances[0].private_ip_address }}"
      type: A
      ttl: 1
      wait: true
      overwrite: true
    loop: "{{ ec2_instances.results }}"


  - name: creating route53 record of public_ip_address of frontend
    amazon.aws.route53:
      state: present
      zone: "{{ zone }}"
      record: "{{ zone }}"
      value: "{{ item.instances[0].public_ip_address }}"
      type: A
      ttl: 1
      wait: true
      overwrite: true
    loop: "{{ ec2_instances.results }}"
    when: item.item == "fronend"